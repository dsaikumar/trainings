<ng-container>
  <h1> Understanding Observables </h1>
  <div class="container">
    <div class="child red-border position1 p10">
      <div style="height: 90%;" class="carbon-border">
        <fieldset *ngFor="let data of messages1">
          <span [textContent]="data.message"></span>
        </fieldset>
      </div>
      <div style="height: 10%;">
          <input type="text" name="messageText1" #ele1 [(ngModel)]="messageText1" />
          <button (click)="sentFromChat(messageText1, ele1)">Send</button>
      </div>
    </div>
    <div class="child blue-border position2 p10">
      <div style="height: 90%;" class="carbon-border">
        <fieldset *ngFor="let data of messages2">
          <span [textContent]="data.message"></span>

        <input type="text" name="messageText2" #ele2 [(ngModel)]="messageText2" />
        <button (click)="sentFromChat(messageText2, ele2)">Send</button>
      </div>
    </div>
    <div class="child green-border position3 p10">
      <div style="height: 90%;" class="carbon-border">
        <fieldset *ngFor="let data of messages3">
          <span [textContent]="data.message"></span>
        </fieldset>

      </div>
    </div>
  </div>
</ng-container>
