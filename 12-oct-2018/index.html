<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pharamacy List</title>
    <script src="https://unpkg.com/react@15/dist/react.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js" crossorigin></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/common.css">
  </head>
  <body>
    <div class="psui container" id="root"></div>
    <script type="text/babel">
      class PharamacySelection extends React.Component{
        render(){
            return  <div className="psui-pharma-selection col-xs-offset-1 col-xs-10">
                      <PharamacyHeader />
                      <PharamacyNavigationBar />
                      <PharamacyList />
                    </div>;
        }
      }
      class PharamacyHeader extends React.Component{
          render() {
                return  <div className="row psui-color-1 psui-background-3 psui-pharma-header">
                          <div className="col-xs-10">
                            <h1 className="psui-heading-1 text-left">Change Pharamacy</h1>
                          </div>
                          <div className="col-xs-2">
                            <h1 className="text-right"><span style={{position: 'relative',top: '-20px'}} className="psui-font-1">X</span></h1>
                          </div>
                        </div>;
          }
      }
      class PharamacyNavigationBar extends React.Component{
          render() {
                return  <div className="row psui-color-6 psui-background-1 psui-pharma-navbar">
                          <div className="col-xs-6">
                            <div className="col-xs-12 psui-no-padding" style={{borderRight: '3px solid #efefef'}}>
                              <span className="psui-font-family-1 psui-heading-2 psui-letter-spacing-1">Locate a participating pharmacy in your network</span><br /><br /><p />
                              <span className="psui-color-2 psui-style-bold psui-font-1">Zip Code</span><br />
                              <div className="row col-xs-12">
                                  <div className="col-xs-6 psui-no-padding-left">
                                      <input type="text" className="psui-zip-search form-control"/>
                                  </div>
                                  <div className="col-xs-5 col-xs-offset-1 psui-no-margin-left">
                                    <button className="form-control psui-color-1 psui-background-3 psui-font-1" style={{border: 'none', height: '50px'}}>Search</button>
                                  </div>
                              </div>
                            </div>
                            <span className="psui-font-1 psui-color-4 psui-letter-spacing-1 psui-style-bold">Enter a valid ZIP Code.</span>
                          </div>
                          <div className="col-xs-6">
                            <span className="psui-font-family-1 psui-heading-2 psui-letter-spacing-1">Currently selected pharamacy: </span>
                          </div>
                        </div>;
          }
      }
      class PharamacyList extends React.Component{
          render() {
                return  <div className="row psui-color-1 psui-background-3 psui-pharma-list">
                          <div className="psui-align-center">
                            <div className="col-xs-13">
                              
                            </div>
                            <div className="col-xs-2">
                              
                            </div>
                          </div>
                          <PharamacyListHeader />
                        </div>;
          }
      }
      class PharamacyListHeader extends React.Component{
          render() {
                return  <div className="row psui-color-1 psui-background-3 psui-pharma-list-header">
                          <div className="psui-align-center">
                            <div className="col-xs-10">
                              
                            </div>
                            <div className="col-xs-2">
                              
                            </div>
                          </div>
                          <PharamacyListItem />
                        </div>;
          }
      }
      class PharamacyListItem extends React.Component{
          render() {
                return  <div className="row psui-color-1 psui-background-3 psui-pharma-list-item">
                          <div className="psui-align-center">
                            <div className="col-xs-10">
                              
                            </div>
                            <div className="col-xs-2">
                              
                            </div>
                          </div>
                        </div>;
          }
      }
      ReactDOM.render(<PharamacySelection />, document.getElementById('root'));
    </script>
  </body>
</html>
